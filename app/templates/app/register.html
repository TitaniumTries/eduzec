{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %}Register - Eduzec{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form method='POST' class='form-group'>
        {% csrf_token %}
        {{form|crispy}}
        <button type='submit' class='btn btn-success'>Register</button>
        <p>Already have an account? Login <a href='{% url "app:login" %}'>here.</a>
    </form>

{% endblock %}
