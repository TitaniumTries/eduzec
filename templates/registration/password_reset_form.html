{% extends "base.html" %}

{% block title %}Reset password through email.{% endblock %}

{% block content %}
    <h1>Reset your password through email.</h1>
    <p>Fill in your email to reset your password.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Reset" /></p>
        {% csrf_token %}
    </form>
{% endblock %}
