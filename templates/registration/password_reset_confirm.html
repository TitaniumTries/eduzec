{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>Reset your password</h1>
    <p>Use the form below to reset your password.</p>
    <form method="post">
        {{ form|crispy }}
        <p><input type="submit" value="Reset" /></p>
        {% csrf_token %}
    </form>
{% endblock %}
